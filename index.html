    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  <body>
    <form>
      Loan Amount: <input type="text" name="principle" id="principle-input" />$

          <th>Interest</th>
          <th>Principle</th>
          <th>Balance</th>
        </tr>
      </thread>
    </table>
