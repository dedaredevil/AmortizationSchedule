<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/mystyles.css">
  </head>

  <body>
    <h1 class="title">
      Bulma
    </h1>

    <p class="subtitle">
      Modern CSS framework based on <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flexbox</a>
    </p>

    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="Input">
      </div>
    </div>

    <div class="field">
      <p class="control">
        <span class="select">
          <select>
            <option>Select dropdown</option>
          </select>
        </span>
      </p>
    </div>

    <div class="buttons">
      <a class="button is-primary">Primary</a>
      <a class="button is-link">Link</a>
    </div>

    <form>
      Loan Amount: <input type="text" name="principle" id="principle-input" />$
      <br />
      Term: <input type="text" name="length" id="length-input" />years <br />
      Interest Rate: <input type="text" name="rate" id="rate-input" />% <br />
    </form>

    <button onclick="runCalc()">Calculate</button>

    <table id="table">
      <thread>
        <tr>
          <th>Month</th>
          <th>Interest</th>
          <th>Principle</th>
          <th>Balance</th>
        </tr>
      </thread>
    </table>
  </body>
  <script src="src/script.js"></script>
</html>
