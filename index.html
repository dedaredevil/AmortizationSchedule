<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Amortization Schedule</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>
  <section class="hero is-medium is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">

            <h1 class="title is-2 is-spaced">
              Amortization Schedule
            </h1>

            <h2 class="subtitle is-4">
              Create a table showing the principal, interest, and loan balance as payments are made over the years:
            </h2>

            <div class="form__container">
              <div class="field">
                <label class="label">Loan Amount:</label>
                <div class="control">
                  <input class="input" id="principle-input" type="text" placeholder="$">
                </div>
              </div>
              <div class="field">
                <label class="label">Term:</label>
                <div class="control">
                  <input class="input" id="length-input" type="text" placeholder="years">
                </div>
              </div>
              <div class="field">
                <label class="label">Interest Rate:</label>
                <div class="control">
                  <input class="input" id="rate-input" type="text" placeholder="%">
                </div>
              </div>
            </div>
            <br>
            <div class="field">
              <div class="control">
                <button onclick="runCalc()" class="button is-link"><strong
                    class="has-text-weight-semibold">Create</strong></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <table class="table is-bordered is-fullwidth" id="table">
    <thread>
      <tr>
        <th>Month</th>
        <th>Interest</th>
        <th>Principle</th>
        <th>Balance</th>
      </tr>
    </thread>
  </table>
</body>
<script src="src/script.js"></script>

</html>
